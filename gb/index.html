  <h3>Your Detected Geolocation Info:</h3>
  <ul id="geo-info">
    <li><strong>Loading geolocation data...</strong></li>

  <script>
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const info = document.getElementById("geo-info");
        info.innerHTML = `
          <li><strong>IP:</strong> ${data.ip}</li>
          <li><strong>Country:</strong> ${data.country_name} (${data.country})</li>
          <li><strong>Region:</strong> ${data.region}</li>
          <li><strong>City:</strong> ${data.city}</li>
        `;
      })
      .catch(() => {
        document.getElementById("geo-info").innerHTML = "<li>Failed to load geolocation info.</li>";
      });
  </script>
